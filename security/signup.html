<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh;">
    <div style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align:center; font-family: Verdana, sans-serif;">Signup</h2>
        <form action="#" method="POST">
            <label for="username" style="font-family: Georgia, serif;">Username:</label><br>
            <input type="text" id="username" name="username" required style="font-family: Arial, sans-serif; width:100%; padding:5px; margin:5px 0;"><br>
            <label for="password" style="font-family: Georgia, serif;">Password:</label><br>
            <input type="password" id="password" name="password" required style="font-family: Arial, sans-serif; width:100%; padding:5px; margin:5px 0;"><br>

            <label for="confirm_password" style="font-family: Georgia, serif;">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required style="font-family: Arial, sans-serif; width:100%; padding:5px; margin:5px 0;"><br>

            <input type="submit" value="Sign up to Nudle" style="font-family: Arial, sans-serif; padding:7px 15px; margin-top:10px; cursor:pointer;">
        </form>
    </div>
</body>
</html>
